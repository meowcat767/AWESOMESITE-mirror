<canvas id="fireworksCanvas"
  style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;"></canvas>
<script>
  window.onload = function () {
    var canvas = document.getElementById('fireworksCanvas');
    var ctx = canvas.getContext('2d');
    var fireworks = [];

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    function createFirework() {
      var x = Math.random() * canvas.width;
      var y = canvas.height;
      var color = 'hsl(' + Math.random() * 360 + ', 100%, 50%)';
      var particleCount = 200;
      var particles = [];

      for (var i = 0; i < particleCount; i++) {
        var angle = Math.random() * Math.PI * 2;
        var speed = Math.random() * 10 + 5;
        particles.push({
          x: x,
          y: y,
          color: color,
          angle: angle,
          speed: speed,
          alpha: 1
        });
      }

      fireworks.push({
        particles: particles,
        x: x,
        y: y
      });
    }

    function drawFireworks() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (var i = 0; i < fireworks.length; i++) {
        var firework = fireworks[i];

        for (var j = 0; j < firework.particles.length; j++) {
          var particle = firework.particles[j];

          ctx.beginPath();
          ctx.arc(particle.x, particle.y, 2, 0, Math.PI * 2);
          ctx.fillStyle = particle.color;
          ctx.globalAlpha = particle.alpha;
          ctx.fill();

          particle.x += Math.cos(particle.angle) * particle.speed;
          particle.y += Math.sin(particle.angle) * particle.speed;
          particle.alpha -= 0.005;
        }

        if (firework.particles[0].alpha <= 0) {
          fireworks.splice(i, 1);
          i--;
        }
      }
    }

    setInterval(createFirework, 200);
    function animationLoop() {
      drawFireworks();
      requestAnimationFrame(animationLoop);
    }

    animationLoop();

    window.addEventListener('resize', function () {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  }
</script>
<canvas id="warCanvas" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0;"></canvas>
<script>
  window.onload = function () {
    var canvas = document.getElementById('warCanvas');
    var ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    var soldiers = [];
    var bullets = [];

    function createSoldier(x, y, color) {
      soldiers.push({
        x: x,
        y: y,
        color: color,
        speed: 2,
        health: 100
      });
    }

    function createBullet(x, y, angle) {
      bullets.push({
        x: x,
        y: y,
        angle: angle,
        speed: 10
      });
    }

    // Create initial soldiers
    createSoldier(50, canvas.height / 2, 'blue');
    createSoldier(canvas.width - 50, canvas.height / 2, 'red');

    function drawSoldiers() {
      for (var i = 0; i < soldiers.length; i++) {
        var soldier = soldiers[i];
        ctx.fillStyle = soldier.color;
        ctx.fillRect(soldier.x - 10, soldier.y - 15, 20, 30); // Draw soldier as a rectangle
      }
    }

    function drawBullets() {
      for (var i = 0; i < bullets.length; i++) {
        var bullet = bullets[i];
        ctx.beginPath();
        ctx.arc(bullet.x, bullet.y, 5, 0, Math.PI * 2);
        ctx.fillStyle = 'black';
        ctx.fill();
      }
    }

    function updateSoldiers() {
      for (var i = 0; i < soldiers.length; i++) {
        var soldier = soldiers[i];

        // Basic AI: Move towards the other soldier and shoot
        var target = (soldier.color === 'blue') ? soldiers.find(s => s.color === 'red') : soldiers.find(s => s.color === 'blue');

        if (target) {
          var angle = Math.atan2(target.y - soldier.y, target.x - soldier.x);
          soldier.x += Math.cos(angle) * soldier.speed;
          soldier.y += Math.sin(angle) * soldier.speed;

          // Shoot at intervals
          if (Math.random() < 0.01) {
            createBullet(soldier.x, soldier.y, angle);
          }
        }

        // Keep soldiers within bounds
        soldier.x = Math.max(10, Math.min(soldier.x, canvas.width - 10));
        soldier.y = Math.max(15, Math.min(soldier.y, canvas.height - 15));
      }
    }

    function updateBullets() {
      for (var i = 0; i < bullets.length; i++) {
        var bullet = bullets[i];
        bullet.x += Math.cos(bullet.angle) * bullet.speed;
        bullet.y += Math.sin(bullet.angle) * bullet.speed;

        // Remove bullets that go out of bounds
        if (bullet.x < 0 || bullet.x > canvas.width || bullet.y < 0 || bullet.y > canvas.height) {
          bullets.splice(i, 1);
          i--;
          continue;
        }

        // Check for collisions with soldiers
        for (var j = 0; j < soldiers.length; j++) {
          var soldier = soldiers[j];
          if (Math.abs(bullet.x - soldier.x) < 15 && Math.abs(bullet.y - soldier.y) < 20) {
            soldier.health -= 10;
            bullets.splice(i, 1);
            i--;
            break;
          }
        }
      }
    }

    function drawWar() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawSoldiers();
      drawBullets();
    }

    function updateGame() {
      updateSoldiers();
      updateBullets();
    }


    function gameLoop() {
      updateGame();
      drawWar();
      requestAnimationFrame(gameLoop);
    }

    gameLoop();


    window.addEventListener('resize', function () {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  }
</script>

<canvas id="planesCanvas" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1;"></canvas>
<script>
  window.onload = function () {
    var canvas = document.getElementById('planesCanvas');
    var ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    var planes = [];
    var bombs = [];

    // Load sound effect
    var bombSound = new Audio('explosion.mp3');

    function createPlane() {
      var x = Math.random() * canvas.width;
      var y = Math.random() * canvas.height / 4; // Planes start from the top quarter of the screen
      var speed = Math.random() * 3 + 2;
      planes.push({
        x: x,
        y: y,
        speed: speed,
        width: 50,
        height: 20
      });
    }

    function createBomb(x, y) {
      bombs.push({
        x: x,
        y: y,
        speed: 5
      });
      // Play sound effect
      bombSound.play();
    }

    function drawPlanes() {
      for (var i = 0; i < planes.length; i++) {
        var plane = planes[i];
        ctx.fillStyle = 'gray';
        ctx.fillRect(plane.x, plane.y, plane.width, plane.height);
      }
    }

    function drawBombs() {
      for (var i = 0; i < bombs.length; i++) {
        var bomb = bombs[i];
        ctx.fillStyle = 'black';
        ctx.beginPath();
        ctx.arc(bomb.x, bomb.y, 5, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function updatePlanes() {
      for (var i = 0; i < planes.length; i++) {
        var plane = planes[i];
        plane.x += plane.speed;

        // If plane goes off screen, reset its position
        if (plane.x > canvas.width) {
          plane.x = -plane.width;
          plane.y = Math.random() * canvas.height / 4;
        }

        // Drop bombs randomly
        if (Math.random() < 0.005) {
          createBomb(plane.x + plane.width / 2, plane.y + plane.height);
        }
      }
    }

    function updateBombs() {
      for (var i = 0; i < bombs.length; i++) {
        var bomb = bombs[i];
        bomb.y += bomb.speed;

        // Remove bombs that go off screen
        if (bomb.y > canvas.height) {
          bombs.splice(i, 1);
          i--;
        }
      }
    }

    function drawPlanesAndBombs() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPlanes();
      drawBombs();
    }

    function updateGame() {
      updatePlanes();
      updateBombs();
    }

    function gameLoop() {
      updateGame();
      drawPlanesAndBombs();
      requestAnimationFrame(gameLoop);
    }

    // Create initial planes
    for (var i = 0; i < 3; i++) {
      createPlane();
    }

    gameLoop();

    window.addEventListener('resize', function () {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  }
</script>


<script>
  function isColliding(bomb, dog) {
    const bombRect = {
      x: bomb.x - 5, // Adjust for bomb radius
      y: bomb.y - 5,
      width: 10,
      height: 10
    };
    const dogRect = {
      x: dog.offsetLeft,
      y: dog.offsetTop,
      width: dog.offsetWidth,
      height: dog.offsetHeight
    };

    return !(bombRect.x > dogRect.x + dogRect.width ||
      bombRect.x + bombRect.width < dogRect.x ||
      bombRect.y > dogRect.y + dogRect.height ||
      bombRect.y + bombRect.height < dogRect.y);
  }

  function updateBombs() {
    for (var i = 0; i < bombs.length; i++) {
      var bomb = bombs[i];
      bomb.y += bomb.speed;

      // Remove bombs that go off screen
      if (bomb.y > canvas.height) {
        bombs.splice(i, 1);
        i--;
        continue;
      }

      // Collision detection with the dog
      var dog = document.querySelector('.dog img'); // Select the img inside .dog
      if (dog && isColliding(bomb, dog)) {
        bombs.splice(i, 1);
        i--;

        // Dog spin and disappear
        dog.style.transition = 'transform 0.5s ease-in-out, opacity 0.5s ease-in-out';
        dog.style.transform = 'rotate(720deg)';
        dog.style.opacity = 0;

        // Reappear after 5 seconds
        setTimeout(() => {
          dog.style.transition = ''; // remove transition for instant reset
          dog.style.transform = 'rotate(0deg)';
          dog.style.opacity = 1;
        }, 5000);
      }
    }
  }

</script>
